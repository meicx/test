{% extends "base.html" %}
{% load staticfiles %}

{% block style %}
    <style>
        #box1 {
            width: 600px;
            margin: 20px auto;
        }

        #box1 p {
            font-size: 20px;
            margin-bottom: 4px;
        }
    </style>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        $(function () {
            $('#leftbar > li:eq(2)').addClass('active2');
        });

        function addone() {
            var oneline = $('<div class="oneline">类别：<input type="text" class="txt1" /> 难度：<select class="sel1"><option value="0">简单</option><option value="1">普通</option><option value="2">较难</option></select></div>');
            $('#paper_choice').append(oneline);
        }

        function removeone() {
            var lines = $('#paper_choice').find('.oneline');
            if (lines.length > 0) {
                $('#paper_choice').find('.oneline:last').remove();
            }
        }

        function create_paper() {
            var lines = $('#paper_choice').find('.oneline');
            var p = '';
            for (var i = 0; i < lines.length; i++) {
                var line = $(lines[i]);
                var c = line.find('.txt1').first().val();
                var d = line.find('.sel1').first().val();
                p += c + "___" + d + "---";
            }

            var _h = '/papercreate/';
            if (p !== '') {
                _h += '?choice=' + p;
            }
            window.location.href = _h;
        }
    </script>
{% endblock %}

{% block content %}
    <div class="right">
        <div class="personal_des ">
            <div class="head" style="border:1px solid #eaeaea;">
                <h1>创建考试-筛选题目</h1>
            </div>
            <div class="inforcon">
                <div id="box1" style="width:90%">
                    <div id="paper_choice">
                        <div class="oneline">
                            类别：<input type="text" class="txt1" title="" />
                            难度：<select class="sel1" title="">
                                <option value="0">简单</option>
                                <option value="1">普通</option>
                                <option value="2">较难</option>
                            </select>
                        </div>
                    </div>

                    <div style="margin:20px 0;">
                        <a href="javascript:;" onclick="addone()">增加条件</a>
                        |
                        <a href="javascript:;" onclick="removeone()">减少条件</a>
                        |
                        <a href="javascript:;" onclick="create_paper()">筛选题目-创建考试</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
