{% extends "newBase.html" %}
{% load staticfiles %}

{% block style %}
    <style type="text/css">
        #box1 {
            width: 600px;
            margin: 20px auto;
        }

        #box1 p {
            font-size: 20px;
            margin-bottom: 4px;
        }
    </style>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        $(function () {
            $('.nav > li:eq(1)').addClass('nav-active');
        });
    </script>
{% endblock %}

{% block content %}
    <div class="wrapper">
        <div class="page-title-box">
            <h4 class="page-title">我的考试</h4>
        </div>
        <div class="page-content">
            {% for i in papers %}
                <div class="panel panel-purple" style="margin-top: 10px;margin-left: 2%;width: 30%; display: inline-block;">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="color: #fff;">试卷名称</h3>
                    </div>
                    <div class="panel-body">
                        <a href="{% url 'paper' i.id %}">{{ i.name }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
