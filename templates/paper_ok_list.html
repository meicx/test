{% extends "base.html" %}
{% load staticfiles %}

{% block style %}
    <style type="text/css">
        #box1 {
            width: 600px;
            margin: 20px auto;
        }

        #box1 p {
            font-size: 20px;
            margin-bottom: 4px;
        }
    </style>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        $(function () {
            $('#leftbar > li:eq(2)').addClass('active2');
        });
    </script>
{% endblock %}

{% block content %}
    <div class="right">
        <div class="personal_des ">
            <div class="head" style="border:1px solid #eaeaea;">
                <h1>查看成绩</h1>
            </div>
            <div class="inforcon">
                <div id="box1">
                {% for i in papers %}
                    <p>试卷名称：<a href="{% url 'paperok' i.id %}">{{ i.name }}</a><span style="margin-left:20px">{{ i.status_name}}</span></p>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
