{% extends "base.html" %}
{% load staticfiles %}

{% block style %}
    <style type="text/css">
        #box1 {
            width: 600px;
            margin: 20px auto;
        }

        #box1 p {
            font-size: 20px;
            margin-bottom: 4px;
        }
    </style>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        var msg = '{{ msg }}';
        $(function () {
            $('#leftbar > li:eq(4)').addClass('active2');

            if (msg !== '') {
                alert(msg);
            }
        });
    </script>
{% endblock %}

{% block content %}
    <div class="right">
        <div class="personal_des ">
            <div class="head" style="border:1px solid #eaeaea;">
                <h1>学生信息管理</h1>
            </div>
            <div style="margin-top: 10px;">
                <form class="" action="" method="post" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <input type="file" name="excel" accept=".xls,.xlsx" />
                    <input type="submit" value="上传" style="padding: 5px 10px;" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
