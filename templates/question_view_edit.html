{% extends "newBase.html" %}
{% load staticfiles %}

{% block script %}
    <script type="text/javascript">
        function submitForm() {
            document.getElementById("form1").submit();
        }

        function preCheck() {
            var lines = $('#dfd').find('.oneline');
            var p = '';
            for (var i = 0; i < lines.length; i++) {
                var line = $(lines[i]);
                var c = line.find('.txt1').first().val();
                var d = line.find('.txt2').first().val();
                if (c !== '' && d !== '') {
                    p += c + ' ' + d + '分；';
                }
            }

            if (p !== '') {
                $('#score_point').val(p.substring(0, p.length - 1));
            } else {
                alert('请至少输入一个得分点。');
                return false;
            }
            return true;
        }

        function addone() {
            var oneline = $('<div class="oneline">关键词：<input type="text" class="txt1 form-control input-repeat" title="" /> 分值：<input type="text" class="txt2 form-control input-repeat" title="" /></div>');
            $('#dfd').append(oneline);
        }

        function removeone() {
            var lines = $('#dfd').find('.oneline');
            if (lines.length > 1) {
                $('#dfd').find('.oneline:last').remove();
            } else {
                alert('至少保留一个得分点。');
            }
        }

        $(function () {
            var dfd = '{{ question_info.9 }}';
            if (dfd === '') {
                return;
            }

            var arr = dfd.split('；');
            if (arr.length > 1) {
                for (var i = 1; i < arr.length; i++) {
                    addone();
                }
            }

            var lines = $('#dfd').find('.oneline');
            for (i = 0; i < lines.length; i++) {
                var line = $(lines[i]);
                var tmp = arr[i].split(' ');
                line.find('.txt1').first().val(tmp[0]);
                line.find('.txt2').first().val(tmp[1]);
            }
        });

        $(function () {
            $('#leftbar > li:eq(1)').addClass('active2');
        });
    </script>
{% endblock %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/basestyle.css' %}">
    <style>
        .begin {
            width: 200px;
            margin: 0 auto;
            font: 20px/32px "Micorosoft Yahei";
        }

        #box1 {
            width: 600px;
            margin: 20px auto;
        }

        #box1 p {
            font-size: 18px;
            margin-bottom: 4px;
        }

        #box1 table {
            font-size: 16px;
            margin-bottom: 2px;
        }

        #box2 {
            text-align: center;
        }

        .tj {
            font-size: 16px;
            margin: auto;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="wrapper">
        <div class="page-title-box">
            <h4 class="page-title">编辑试题</h4>
        </div>
        {% if request.user.is_authenticated %}
            <div class="page-content">
                <form class="form-horizontal form-customer" action="" method="POST" id="form1" name="hhhhh" onsubmit="return preCheck();">
                    {% csrf_token %}
                        <div class="form-group">
                            <label class="col-md-2 control-label">题目类别：</label>
                            <div class="col-md-7">
                                <textarea class="form-control" name="Question_class" type="题目类别">{{ question_info.7 }}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">题干：</label>
                            <div class="col-md-7">
                                <textarea class="form-control" name="content" type="新题目">{{ question_info.1 }}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">参考答案：</label>
                            <div class="col-md-7">
                                <textarea class="form-control" name="answer" type="标准答案">{{ question_info.2 }}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">得分点：</label>
                            <div class="col-md-7">
                                <button type="button" class="btn btn-primary addbtn outline-btn" onclick="addone()" >增加一行</button>
                                <button type="button" class="btn btn-primary outline-btn" onclick="removeone()" >减少一行</button>
                                <div id="dfd">
                                    <div class="oneline">
                                        关键词：<input type="text" class="txt1 form-control input-repeat" title="" />
                                        分值：<input type="text" class="txt2 form-control input-repeat" title="" />
                                    </div>
                                </div>
                                <textarea id="score_point" style="width: 500px;height: 80px;" name="score_point" title="得分点" class="dn">{{ question_info.9 }}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">分数：</label>
                            <div class="col-md-10">
                                <input class="vertical-spin vertical-spin-customer" type="text" value="{{ question_info.3 }}" name="score">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">难度：</label>
                            <div class="col-md-10">
                                <select class="sel1 selectpicker" name="Question_degree" style="width: 100px;height: 30px;" title="难度">
                                    <option value="0"{% if question_info.8 == "0" %} selected{% endif %}>简单</option>
                                    <option value="1"{% if question_info.8 == "1" %} selected{% endif %}>普通</option>
                                    <option value="2"{% if question_info.8 == "2" %} selected{% endif %}>较难</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label"></label>
                            <div class="col-md-10">
                                <button name="tijiao" type="submit" id="tj" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                </form>
            </div>
        {% else %}
            <div>
                <script type="text/javascript">
                    alert("请登录！！！");
                </script>
            </div>
        {% endif %}
    </div>
{% endblock %}
