{% extends "newBase.html" %}
{% load staticfiles %}

{% block style %}
    <style type="text/css">
        #box1 {
            width: 600px;
            margin: 20px auto;
        }

        #box1 p {
            font-size: 20px;
            margin-bottom: 4px;
        }
    </style>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        $(function () {
            $('.nav > li:eq(3)').addClass('nav-active');
        });
    </script>
{% endblock %}

{% block content %}
    <div class="wrapper">
        <div class="page-title-box">
            <h4 class="page-title">考试评分</h4>
        </div>
        <div class="page-content">
            <table class="table table-striped table-customer">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>考试</th>
                        <th>自动评分1</th>
                        <th>自动评分2</th>
                    </tr>
                </thead>
                {% for i in question_list %}
                <tr>
                    <td class="text-center">{{ i.0 }}</td>
                    <td class="text-center">{{ i.1 }}</td>
                    <td class="text-center"><a href="{% url 'autoscoring' i.0 %}">自动评分1</a></td>
                    <td class="text-center"><a href="{% url 'autoscoring2' i.0 %}">自动评分2</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
