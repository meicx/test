{% extends "base.html" %}
{% load staticfiles %}

{% block style %}
    <style type="text/css">
        #box1 {
            width: 600px;
            margin: 20px auto;
        }

        #box1 p {
            font-size: 20px;
            margin-bottom: 4px;
        }
    </style>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        $(function () {
            $('#leftbar > li:eq(3)').addClass('active2');
        });
    </script>
{% endblock %}

{% block content %}
    <div class="right">
        <div class="personal_des ">
            <div class="head" style="border:1px solid #eaeaea;">
                <h1>考试评分</h1>
            </div>
            <div class="inforcon">
                <div id="box1" style="width:90%">
                    <table border="1" style="width:100%">
                        <tr>
                            <th>id</th>
                            <th>考试</th>
                            <th>自动评分1</th>
                            <th>自动评分2</th>
                        </tr>
                    {% for i in question_list %}
                        <tr>
                            <td class="text-center">{{ i.0 }}</td>
                            <td class="text-center">{{ i.1 }}</td>
                            <td class="text-center"><a href="{% url 'autoscoring' i.0 %}">自动评分1</a></td>
                            <td class="text-center"><a href="{% url 'autoscoring2' i.0 %}">自动评分2</a></td>
                        </tr>
                    {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
