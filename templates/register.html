<!DOCTYPE html>
<html>
{% load  staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

</head>
<body>

<div class="bg" id="dialogBg"></div>
<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <ul class="fr hd-bar">
                <li><a href="{% url 'login' %}">[登录]</a></li>
                <li class="active"><a href="{% url 'register' %}">[注册]</a></li>
            </ul>
        </div>
    </div>
</header>
<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="fl form-box">
                <div class="tab">
                    <h2>账号注册</h2>
                </div>

                <div class="tab-form">
                    <form id="email_register_form" method="post" action="{% url 'register' %}" autocomplete="off">
                        {% csrf_token %}
                        
                        <div class="form-group marb20 {% if register_form.errors.username %}errorput{% endif %}">
                            <label>角色</label>
                            <!--<input type="text" id="id_email" name="username" value="{{ register_form.username.value }}"
                                   placeholder="请输入您的学号"/> -->
                            <select name="role" style="width: 200px;height: 30px;margin-left: 10px;margin-top: 5px;">
                                <option value="0">教师</option>
                                <option value="1">学生</option>
                            </select>
                        </div>                        
                        
                        <div class="form-group marb20 {% if register_form.errors.username %}errorput{% endif %}">
                            <label>工号/学号</label>
                            <!--<input type="text" id="id_email" name="username" value="{{ register_form.username.value }}"
                                   placeholder="请输入您的学号"/> -->
                    <input type="text" id="id_email" name="username" value="" placeholder="请输入您的学号/工号"/>
                        </div>
                        <div class="form-group marb8 {% if register_form.errors.password %}errorput{% endif %}">
                            <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                            <!--<input type="password" id="id_password" name="password"  value="{{ register_form.password.value }}" placeholder="请输入6-20位非中文字符密码" />-->
                <input type="password" id="id_password" name="password"  value="" placeholder="请输入6-20位非中文字符密码" />

                        </div>
                        <div class="form-group marb8 captcha1 {% if register_form.errors.captcha %}errorput{% endif %}">
                            <label>验&nbsp;证&nbsp;码</label>
                            {{ register_form.captcha }}
                        </div>
                        <div class="error btns" id="jsEmailTips">{% for key,error in register_form.errors.items %}
                            {{ error }}
                        {% endfor %}
                        {{ msg }}
                        </div>
                        <div class="auto-box marb8">
                        </div>
                        <input class="btn btn-green" id="jsEmailRegBtn" type="submit" value="立即注册" />

                        {% csrf_token %}
                    </form>
                </div>
                <p class="form-p">已有账号？<a href="/login">[立即登录]</a></p>
            </div>
        </div>
    </div>
</section>

<input id="isLogin" type="hidden" value="False"/>
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
<script src="{% static 'js/validateDialog.js' %}"  type="text/javascript"></script>
<script src="{% static 'js/login.js' %}"  type="text/javascript"></script>
</body>
</html>
