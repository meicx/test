{% extends "newBase.html" %}
{% load staticfiles %}

{% block script %}
    <script type="text/javascript">
        function submitForm() {
            document.getElementById("form1").submit();
        }

        $(function () {
            $('.nav > li:eq(1)').addClass('nav-active');
        });
    </script>
{% endblock %}

{% block style %}
    <style>
        .begin {
            width: 200px;
            margin: 0 auto;
            font: 20px/32px "Micorosoft Yahei";
        }

        #box1 {
            width: 600px;
            margin: 20px auto;
        }

        #box1 p {
            font-size: 18px;
            margin-bottom: 4px;
        }

        #box1 table {
            font-size: 16px;
            margin-bottom: 2px;
        }

        #box2 {
            text-align: center;
        }

        .tj {
            font-size: 16px;
            margin: auto;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="wrapper">
        <div class="page-title-box">
            <h4 class="page-title">题目查询</h4>
        </div>
        {% if request.user.is_authenticated %}
        <div class="page-content">
                <form class="form-horizontal form-customer" method="POST" id="form1" name="hhhhh">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-md-2 control-label">题目类别：</label>
                        <div class="col-md-7">
                            <textarea class="form-control" name="Question_class" type="题目类别"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">题目难度：</label>
                        <div class="col-md-7">
                            <select class="sel1" name="Question_degree" style="width: 100px;height: 30px;" title="难度">
                                <option value="">全部</option>
                                <option value="0">简单</option>
                                <option value="1">普通</option>
                                <option value="2">较难</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"></label>
                        <div class="col-md-10">
                            <button type="submit" name="tijiao" id="tj" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
        {% else %}
            <div>
                <script type="text/javascript">
                    alert("请登录！！！");
                </script>
                <h1> 亲，想做题，先登录奥！</h1>
            </div>
        {% endif %}
    </div>
{% endblock %}
