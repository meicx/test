<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ title }}</title>
    <link href="/static/css/icons.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/responsive.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
</head>
<body class="sticky-header">
    <div class="bg" id="dialogBg"></div>
    <header>
        <div class="c-box fff-box">
            <div class="wp header-box">
                <p class="fl hd-tips"></p>
                <ul class="fr hd-bar">
                    <li class="active"><a href="/login/">[登录]</a></li>
                    <li><a href="/register/">[注册]</a></li>
                </ul>
            </div>
        </div>
    </header>
    {{ msg_not_log }}
    <section class="login-section">
        <div class="container">
            <div class="row">
                <div class="login-wrapper">
                    <div class="login-inner">
                        <h2 class="header-title text-center">帐号登录</h2>
                        <form action="/login/" method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="form-group marb20 {% if login_form.errors.username %} errorput {% endif %}">
                                <label>工号/学号</label>
                                <input class="form-control" name="username" id="account_l" type="text" placeholder="工号/学号" />
                            </div>
                            <div class="form-group marb8 {% if login_form.errors.password %} errorput {% endif %}">
                                <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                                <input class="form-control" name="password" id="password_l" type="password" placeholder="请输入您的密码" />
                            </div>
                            <div class="form-group marb8 captcha1 {% if login_form.errors.captcha %}errorput{% endif %}">
                                <label>验&nbsp;证&nbsp;码</label>
                                <div class="valid_field">{{ login_form.captcha }}</div>
                            </div>
                            <div class="error btns login-form-tips" id="jsLoginTips">{% for key,error in login_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
                            <div class="auto-box marb38">
                            </div>
                            <input class="btn btn-primary btn-block" id="jsLoginBtn" type="submit" value="立即登录" />
                            {% csrf_token %}
                        </form>
                        <p class="form-p">没有账号？<a href="{% url 'register' %}">[立即注册]</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/login.js' %}"  type="text/javascript"></script>
</body>
</html>
