{% extends "newBase.html" %}
{% load staticfiles %}

{% block script %}
    <script type="text/javascript">
        $(function () {
            $('.nav > li:eq(1)').addClass('nav-active');
        });
    </script>
{% endblock %}
{% block style %}

{% endblock %}
{% block content %}
    <div class="wrapper">
        <div class="page-title-box">
            <h4 class="page-title">试题管理</h4>
            <div class="page-action">
                <button type="button" class="btn btn-primary" onClick="location.href={% url 'question_add' %}">
                    新增试题
                </button>
                <button type="button" class="btn btn-primary m-l-15" onCLick="location.href={% url 'question_check' %}">
                    题目查询
                </button>
            </div>
        </div>
        <div class="page-content">
            <table class="table table-striped table-customer">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>题目</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                {% for i in question_list %}
                <tr>
                    <td class="tc">{{ i.0 }}</td>
                    <td>{{ i.1 }}</td>
                    <td class="tc"><a href="{% url 'question_edit' i.0 %}">编辑</a> | <a href="{% url 'question_delete' i.0 %}">删除</a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
